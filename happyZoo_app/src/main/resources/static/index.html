<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
   	  <meta charset="UTF-8">
      <title>Happy Zoo</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
      <script src="main_js_file.js?version=51"></script>
      <script src="dragdrop.js"></script>
      <link rel="stylesheet"  type="text/css" href="style.css?version=51">
       
      <head>
   <body ng-app="AnimalManagement">
   <div ng-controller="AnimalController">
   
   <form ng-submit="volerCount()">
         <table border="0">
            <tr>
               <td>Количество вольеров:</td>
               <td><input type="text" ng-model="_volerCount" /></td>
            </tr>
           
            <tr>
               <td colspan="2">
                  <input type="submit" value="Задать количество вольеров" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
      
      <div class="myWrapperForVoler">
      
<div class="content-wrap">
      <ul class="thumbnails">
	<li class="span3" style='margin-left:30px;' ng-repeat="list2 in arr track by $index">
		<div class="thumbnail" ng-cloak data-drop="true" ng-model='list2' 
		 jqyoui-droppable="{multiple:true}"
		 data-jqyoui-options="optionsList2">
        	<div class="caption" >
            	<div class="btn btn-info btn-draggable"  id="kind__{{item.kind }}" ng-repeat="item in list2" 
            	ng-show="item.name" data-drag="true" 
            	data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" 
            	jqyoui-draggable="{index: {{$index}},animate:true}">
            		{{item.name}}
            		<a ng-click="deleteAnimalFromV(item)" class="_delete-button button_v" data-drag="true" ng-hide="!item.name">Х</a> 
            	</div>
            </div>
		</div>
	</li>
</ul>


      <ul class="thumbnails">
	<li class="span3" style='margin-left:30px;' ng-repeat="list2 in animalLayout_generate track by $index">
	<div class="thumbnail" ng-cloak data-drop="true" ng-model='list2' 
		 jqyoui-droppable="{multiple:true}"
		 data-jqyoui-options="optionsList2">
		 <div class="caption">
		 <div class="btn btn-info btn-draggable" 
            	ng-show="list2.nameA" data-drag="true" 
            	data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" 
            	jqyoui-draggable="{index: {{$index}},animate:true}">
		{{list2.nameA}}
		</div>
		<div class="btn btn-info btn-draggable" 
            	ng-show="list2.nameB" data-drag="true" 
            	data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" 
            	jqyoui-draggable="{index: {{$index}},animate:true}">
		{{list2.nameB}}
		</div>
		</div>
	</div>
	</li>
</ul>
</div>

 <div class="navbar-inner">

        <div class="container form-inline" style="text-align: center;">
          <div class="btn btn-droppable button_drag" ng-repeat="item in animals" data-drop="true" ng-model='animals' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=animals])'}"  jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" id="kind__{{item.kind }}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="animals" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.name">{{item.name}}
            <a ng-click="deleteAnimal(item)" class="_delete-button" data-drag="true" ng-hide="!item.name">Х</a> 
            </div>
            
          </div>

        </div>
      </div>
      </div>

<a ng-click="saveAnimalLayout()" class="saveLayout-button">Сохранить расположение в вольерах</a>

 <a ng-click='toggleModal()' class="saveLayout-button">Добавить животное</a>
  <a ng-click='generateAnimalsLayout()' class="saveLayout-button">Сгенерировать</a>
<modal-dialog show='modalShown' width='600px' height='35%' >
   <form ng-submit="submitAnimal()">
         <table border="0">
            
               <td>Название животного:</td>
               <td><input type="text" ng-model="animalForm.name" /></td>
            </tr>
            <tr>
               <td>Вид:</td>
    	<td><input name="kind" type="radio" value="true" ng-model="animalForm.kind" >Хищник</p>
    	<p><input name="kind" type="radio" value="false" ng-model="animalForm.kind" >Не хищник</p></td>
               <!-- <td><input type="text" ng-model="animalForm.kind"  /></td> -->
            </tr>
            <tr>
               <td colspan="2">
                  <input type="submit" value="Добавить" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
</modal-dialog>

    
      <br/>
</div>



   </body>
</html>
